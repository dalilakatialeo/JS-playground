<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Counter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="wrapper">
            <p id="number">0</p>
            <div id="button-wrapper">
            <input type="button" value= "-10" id="subtraction" onclick="add(10)"/>
            <input type="button" value= "-1" id="subtraction-as-well" onclick="math(1, 'subtract')"/>
            <input type="button" value= "+1" id="addition" onclick="add(1)"/>
            <input type="button" value= "+10" id="addition-as-well" onclick="math(10, 'add')"/>
            <input type="button" value= "*10" id="multiplication" onclick="math(10, 'multiply')"/>
            <input type="button" value= "/10" id="division" onclick="math(10, 'divide')"/>
        </div>
        <script src= "script.js"> </script>
    </body>
</html>
